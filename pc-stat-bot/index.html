<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pc-Stat-Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Source Code Pro', monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }
        header {
            text-align: center;
            padding: 2rem 0;
            font-family: 'Dela Gothic One', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffffff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .section {
            margin: 2rem 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            border-bottom: 2px solid #ffffff;
            padding-bottom: 0.5rem;
        }
        .btn-container {
            text-align: center;
            margin: 2rem 0;
        }
        .btn {
            background-color: #25004b;
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-family: 'Dela Gothic One', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #2b5876;
        }
        .list {
            list-style: none;
            padding: 0;
        }
        .list li {
            margin: 0.5rem 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #18193b, #193738);
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        .stars::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
            animation: animStar 50s linear infinite;
        }
        @keyframes animStar {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-50%);
            }
        }
        /* Стилизация скроллбара */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4e4376;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2b5876;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
    </div>
    </header>
    <div class="container">
        <header></header>
        <header>
            <h1>Pc-Stat-Bot</h1>
        </header>
        <header></header>
        <header></header>
        <section class="section">
            <h2>About Pc-Stat-Bot</h2>
            <p>A multi-functional bot for learning different information of the pc remotely!</p>
        </section>
        <section class="section">
            <div class="btn-container">
                <a href="https://github.com/Agzes/Pc-Stat-Bot/blob/fbeab5f165c3a7c03bb3700f995d857bbd74c6e5/Whats_New%3F.md" class="btn">Whats New?</a>
                <a href="https://github.com/Agzes/Pc-Stat-Bot/releases" class="btn">Download</a>
                <a href="https://github.com/Agzes/Pc-Stat-Bot" class="btn">GitHub</a>
            </div>
        </section>
        
    </div>
</body>
</html>
